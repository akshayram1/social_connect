<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>Akshay Chame</title>
</head>

<body>
    <div class="w-screen h-screen overflow-y-hidden bg-[#0D0D0D] flex justify-center items-center">

        <div
            class="w-52 h-52 bg-gradient-to-br top-[5%] left-[33%] from-[#4285f4] to-[#34a5ee] ... absolute animate-breathingRed shadow-3xl rounded-full">
        </div>

        <div
            class="w-72 h-72 bg-gradient-to-br from-[#4285f4] to-[#aa66cc] absolute bottom-[20%] right-[10%] animate-breathingPurple ... shadow-3xl rounded-full">
        </div>

        <!-- Additional Bubbles -->
        <div
            class="w-32 h-32 bg-gradient-to-br from-[#4285f4] to-[#34a5ee] absolute top-[12px] left-[10%] animate-breathingRed ... shadow-3xl rounded-full">
        </div>

        <div
            class="w-42 h-42 bg-gradient-to-br from-[#4285f4] to-[#aa66cc] absolute bottom-[15%] right-[20%] animate-breathingPurple ... shadow-4xl rounded-full">
        </div>

        <div
            class="w-22 h-22 bg-gradient-to-br from-[#4285f4] to-[#34a5ee] absolute top-[20%] left-[40%] animate-breathingRed ... shadow-3xl rounded-full">
        </div>

        <div
            class="w-32 h-32 bg-gradient-to-br from-[#4285f4] to-[#34a5ee] absolute top-[335px] left-[5%] animate-breathingRed ... shadow-3xl rounded-full">
        </div>
        
        <div
            class="w-42 h-42 bg-gradient-to-br from-[#4285f4] to-[#aa66cc] absolute bottom-[25%] right-[20%] animate-breathingPurple ... shadow-4xl rounded-full">
        </div>
        
        <div
            class="w-22 h-22 bg-gradient-to-br from-[#4285f4] to-[#34a5ee] absolute top-[200px] left-[40%] animate-breathingRed ... shadow-3xl rounded-full">
        </div>
        <!-- End of Additional Bubbles -->

        <div
            class="text-white flex flex-col rounded-xl border-2 border-[#ffffff30] items-center justify-evenly w-[350px] h-[450px] bg-[#f2f0f028] backdrop-blur-md">
            <img class="w-32 h-32 rounded-full border-2 border-[#ffffff30]" src="asthetic.png" alt="">
            <h3 class="font-mono font-bold text-3xl text-white">Akshay Chame </h3>
            <p class="text-lg font-sans font-bold text-[#ffffff9a]">Engineer, Traveller, Researcher, etc</p>

            <div class="w-full flex items-center justify-evenly text-xs font-sans font-bold ">
                <button
                    class="w-[142px] p-3 rounded-md border-2 border-[#ffffffd0] hover:bg-[#4285f4] hover:text-slate-950 transition ease-in-out duration-500 text-[#4285f4]"
                    id="share_profile"><i class="fa-solid fa-share mr-2"></i>Share My Profile</button>
                <button onclick="window.location.href='https://www.instagram.com/akshay_chame/'"
                    class="w-[142px] p-3 rounded-md border-2 border-[#ffffffd0] hover:bg-[#4285f4] hover:text-slate-950 transition ease-in-out duration-500 text-[#4285f4]"
                    id="follow">Follow Me</button>
            </div>
        </div>

        <div id="shareModal"
            class="opacity-0 pointer-events-none w-screen h-screen absolute bg-[#f1bdf25d] transition-opacity duration-300 flex justify-center items-center">
            <div id="mainShare"
                class="scale-0 w-full sm:w-[500px] h-[218px] bg-[#blue] backdrop-blur-md rounded-lg border-2 transition ease-in-out duration-300 border-[#ffffff8a] absolute p-4 ">
                <div class="flex flex-col justify-between h-full">
                    <div class="mb-5">
                        <div class="flex justify-between">
                            <h3 class="text-2xl font-sans text-white font-bold">Share My Profile</h3>
                            <button id="closeBtn"><i class="text-2xl font-sans text-white pt-2 fa-solid fa-xmark"></i></button>
                        </div>
                        <div class="w-full h-[1px] bg-[#e2e2e2] mt-4"></div>
                        <h4 class="text-lg text-white font-sans">Share this via</h4>
                    </div>
                    <div class="flex justify-around">
                        <button onclick="window.location.href='https://www.facebook.com/akshay.chame.7/'"
                            class="h-14 w-14 rounded-full text-2xl text-[#1771e6] border-2 hover:bg-[#1771e6] hover:text-white transition ease-in-out duration-500"><i
                                class="fa-brands fa-facebook-f"></i></button>
        
                        <button onclick="window.location.href='https://www.instagram.com/akshay_chame/'"
                            class="h-14 w-14 rounded-full text-2xl text-[#cb2770] border-2 hover:bg-[#cb2770] hover:text-white transition ease-in-out duration-500"><i
                                class="fa-brands fa-instagram"></i></button>
                        <button onclick="window.location.href='https://github.com/akshayram1'"
                            class="h-14 w-14 rounded-full text-2xl text-[#010409] border-2 hover:bg-[#010409] hover:text-[#e6edf3] transition ease-in-out duration-500"><i
                                class="fa-brands fa-github"></i></button>
                        <button onclick="window.location.href='https://www.linkedin.com/in/akshay-chame-b43bb8209/'"
                            class="h-14 w-14 rounded-full text-2xl text-[#0a66c2] border-2 hover:bg-[#0a66c2] hover:text-white transition ease-in-out duration-500"><i
                                class="fa-brands fa-linkedin-in"></i></button>
                        <button
                            onclick="window.location.href='https://www.snapchat.com/add/akshay_chame007?share_id=G2cz06SGR_M&locale=en-US'"
                            class="h-14 w-14 rounded-full text-2xl text-[#0a66c2] border-2 hover:bg-[#0a66c2] hover:text-white transition ease-in-out duration-500"><i
                                class="fa-brands fa-snapchat"></i></button>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/5992b6c16d.js" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
